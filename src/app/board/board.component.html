<div class="board">
   <div class="table-div">
      <table class = "table-board">
        <tr *ngFor="let row of board.rows" class="{{ row.id }}">
           <td *ngFor="let s of row.squares" class="{{ s.position }}">
               <app-square></app-square>
            </td>
        </tr>
       </table>
  </div>
</div>
